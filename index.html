<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./lib/freeDOM.js"></script>
    <script src="./lib/deck.js"></script>
    <script src="./lib/hand.js"></script>
    <script src="./lib/view.js"></script>
    <script src="./lib/game.js"></script>
  </head>
  <body>
    <header class="heading">Blackjack!</header>
    <article class="news-article">
      <img src="./images/The_New_York_Times_logo.png">
      <a href="#" id="url"></a>
      <div id="abstract">Loading article...</div>
    </article>
    <section class="game-area">
      <section class="dealer-area">
        <ul class="dealer-cards group"></ul>
      </section>
      <section class="deck">
        <div class="game-buttons group">
          <button class="deal-cards-button">Deal In</button>
        </div>
      </section>
      <section class="player-area">
        <ul class="player-cards group"></ul>
        <div class="player-score"></div>
        <div class="bet-area">
          <div class="bet-label">Bet Amount</div>
          <input type="text" class="player-bet">
          <div class="num-chips">Chips: 10</div>
        </div>
      </section>
    </section>
    <footer class="footer group">
      <ul class="footer-links group">
        <li><a href="https://github.com/ljr5102"><img src="./images/GitHub.png"></a></li>
        <li><a href="https://www.linkedin.com/in/ljr5102"><img src="./images/LinkedIn.png"></a></li>
        <li><a href="http://www.louisrobinson.io/"><img src="./images/Portfolio.png"></a></li>
      </ul>
    </footer>
  </body>
</html>
